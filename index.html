<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <div class="container">
            <div id="question-container" class="hide">

                <div id="question">
                    <h1>Question 1</h1>
                </div>

                <div id="scale">
                    <div id="least-most">
                        <p>least likely</p>
                        <p>most likely</p>
                    </div>
                    <div id="answer-button" class="btn-group" role="group">
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="one">1</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="two">2</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="three">3</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="four">4</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="five">5</button>
                    </div>
                </div>

            </div>
            <div class="text-center" id="start-title">
                <h1>What cat would your <br><em class="ghibli">Studio Ghibli</em><br> character have?</h1>
            </div>
            <div class="controls">
                <button class="button start-btn text-white" type="button" id="start-btn">Start!</button>
                <button class="button next-btn text-white hide" type="button" id="next-btn">Next</button>
            </div>
        </div>
        <div class="kiki">
            <img src="images/kiki.png">
        </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
