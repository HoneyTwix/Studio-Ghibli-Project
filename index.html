<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body onload="getData()">
        <progress class="progress" value="0" max="100">0%</progress>
        <div class="card-body">
            <div id="question-container" class="hide">
                <div id="question">
                    <h1>Question 1</h1>
                </div>

                <form class="input-group mb-4 w-75" id="save" name="save">
                    <input type="text" class="form-control" id="name-save" placeholder="Your name">
                    <button onclick = saveData() class="button btn-outline-secondary" type="submit" id="button-addon">Save!</button>
                </form>

                <div id="scale">
                    <div id="least-most">
                        <p>not likely</p>
                        <p>very likely</p>
                    </div>
                    <div id="answer-button" class="btn-group" role="group">
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="onePoint">1</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="twoPoint">2</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="threePoint">3</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="fourPoint">4</button>
                        <input type="radio" class="form-check-input text-white fs-5" name="radioNoLabel" id="fivePoint">5</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="dog">
                    <img id="image">
                </div>

                <div class="ghibli-name has-text-centered">
                    <h1 id="names"></h1>
                </div>
            </div>
            <div class="text-center" id="start-title">
                <h1>What dog would your <br><em class="ghibli">Studio Ghibli</em><br> character have?</h1>
            </div>
            <div class="controls">
                <button class="button start-btn text-white" type="button" id="start-btn">Start!</button>
                <button class="button next-btn text-white hide" type="button" id="next-btn">Next</button>
            </div>
            
        </div>
        <!-- <div class="kiki">
            <img src="images/kiki.png">
        </div> -->

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
